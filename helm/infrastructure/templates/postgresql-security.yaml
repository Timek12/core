{{- if .Values.postgresql-security.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgresql-security.fullnameOverride }}
  namespace: {{ .Values.namespace.name }}
spec:
  serviceName: {{ .Values.postgresql-security.fullnameOverride }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.postgresql-security.fullnameOverride }}
  template:
    metadata:
      labels:
        app: {{ .Values.postgresql-security.fullnameOverride }}
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: {{ .Values.postgresql-security.service.port }}
          name: postgresql
        env:
        - name: POSTGRES_USER
          value: {{ .Values.postgresql-security.auth.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql-security.fullnameOverride }}-secret
              key: password
        - name: POSTGRES_DB
          value: {{ .Values.postgresql-security.auth.database | quote }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          {{- toYaml .Values.postgresql-security.primary.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  {{- if .Values.postgresql-security.primary.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.postgresql-security.primary.persistence.storageClass }}
      storageClassName: {{ .Values.postgresql-security.primary.persistence.storageClass | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.postgresql-security.primary.persistence.size }}
  {{- else }}
      volumes:
      - name: data
        emptyDir: {}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql-security.fullnameOverride }}
  namespace: {{ .Values.namespace.name }}
spec:
  type: {{ .Values.postgresql-security.service.type }}
  ports:
  - port: {{ .Values.postgresql-security.service.port }}
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    app: {{ .Values.postgresql-security.fullnameOverride }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgresql-security.fullnameOverride }}-secret
  namespace: {{ .Values.namespace.name }}
type: Opaque
stringData:
  password: {{ .Values.postgresql-security.auth.password | quote }}
  postgres-password: {{ .Values.postgresql-security.auth.postgresPassword | quote }}
{{- end }}
