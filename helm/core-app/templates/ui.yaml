{{- if .Values.ui.enabled }}
{{- if gt (len .Values.ui.secrets) 0 }}
apiVersion: v1
kind: Secret
metadata:
  name: ui-secret
  namespace: {{ .Values.ui.namespace.name }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.ui.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: {{ .Values.ui.namespace.name }}
  labels:
    app: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: {{ .Values.global.imageRegistry }}/{{ .Values.global.imageOrganization }}/{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.ui.service.targetPort }}
          name: http
        env:
        {{- range .Values.ui.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.ui.secrets }}
        - name: {{ $key }}
          valueFrom:
            secretKeyRef:
              name: ui-secret
              key: {{ $key }}
        {{- end }}
        resources:
          {{- toYaml .Values.ui.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: {{ .Values.ui.namespace.name }}
  labels:
    app: ui
spec:
  type: {{ .Values.ui.service.type }}
  ports:
  - port: {{ .Values.ui.service.port }}
    targetPort: {{ .Values.ui.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: ui
{{- end }}
