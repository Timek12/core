{{- if .Values.storage.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: storage-secret
  namespace: {{ .Values.storage.namespace.name }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.storage.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: {{ .Values.storage.namespace.name }}
  labels:
    app: storage
spec:
  replicas: {{ .Values.storage.replicaCount }}
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - name: storage
        image: {{ .Values.global.imageRegistry }}/{{ .Values.global.imageOrganization }}/{{ .Values.storage.image.repository }}:{{ .Values.storage.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.storage.service.targetPort }}
          name: http
        env:
        {{- range .Values.storage.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.storage.secrets }}
        - name: {{ $key }}
          valueFrom:
            secretKeyRef:
              name: storage-secret
              key: {{ $key }}
        {{- end }}
        resources:
          {{- toYaml .Values.storage.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: storage
  namespace: {{ .Values.storage.namespace.name }}
  labels:
    app: storage
spec:
  type: {{ .Values.storage.service.type }}
  ports:
  - port: {{ .Values.storage.service.port }}
    targetPort: {{ .Values.storage.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: storage
{{- end }}
