{{- if .Values.server.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: server-secret
  namespace: {{ .Values.server.namespace.name }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.server.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: {{ .Values.server.namespace.name }}
  labels:
    app: server
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: {{ .Values.global.imageRegistry }}/{{ .Values.global.imageOrganization }}/{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.server.service.targetPort }}
          name: http
        env:
        {{- range .Values.server.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.server.secrets }}
        - name: {{ $key }}
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: {{ $key }}
        {{- end }}
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: {{ .Values.server.namespace.name }}
  labels:
    app: server
spec:
  type: {{ .Values.server.service.type }}
  ports:
  - port: {{ .Values.server.service.port }}
    targetPort: {{ .Values.server.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: server
{{- end }}
