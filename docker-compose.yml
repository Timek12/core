services:
  # PostgreSQL for Storage microservice
  postgres-storage:
    image: postgres:15
    environment:
      POSTGRES_DB: storage
      POSTGRES_USER: storage_user
      POSTGRES_PASSWORD: storage_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_storage_data:/var/lib/postgresql/data
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storage_user -d storage"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # PostgreSQL for Security microservice
  postgres-security:
    image: postgres:15
    environment:
      POSTGRES_DB: security
      POSTGRES_USER: security_user
      POSTGRES_PASSWORD: security_pass
    ports:
      - "5433:5432"  # Different host port
    volumes:
      - postgres_security_data:/var/lib/postgresql/data
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U security_user -d security"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Redis for shared state management
  redis:
    image: redis:8-alpine
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_pass}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: redis-commander
    user: redis
    environment:
      # UI auth
      HTTP_USER: admin
      HTTP_PASSWORD: ${REDIS_COMM_PASSWORD:-rc_admin_pass}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}

    ports:
      - "127.0.0.1:8081:8081"         # bind to localhost only
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - network
    restart: unless-stopped

  storage:
    build: ./storage
    env_file:
      - path: ./storage/.env
        required: false
    environment:
      DB_HOST: ${STORAGE_DB_HOST:-postgres-storage}
      DB_NAME: ${STORAGE_DB_NAME:-storage}
      DB_USER: ${STORAGE_DB_USER:-storage_user}
      DB_PASSWORD: ${STORAGE_DB_PASSWORD:-storage_pass}
      DB_PORT: ${STORAGE_DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production}
      DEBUG: "${DEBUG:-true}"
    ports:
      - "${STORAGE_PORT:-8002}:8002"
    networks:
      - network
    depends_on:
      postgres-storage:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  security:
    build: ./security
    env_file:
      - path: ./security/.env
        required: false
    environment:
      DB_HOST: ${SECURITY_DB_HOST:-postgres-security}
      DB_NAME: ${SECURITY_DB_NAME:-security}
      DB_USER: ${SECURITY_DB_USER:-security_user}
      DB_PASSWORD: ${SECURITY_DB_PASSWORD:-security_pass}
      DB_PORT: ${SECURITY_DB_PORT:-5432}
      PORT: 8001
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: "${DEBUG:-true}"
    ports:
      - "${SECURITY_PORT:-8001}:8001"
    networks:
      - network
    depends_on:
      postgres-security:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  server:
    build: ./server
    env_file:
      - path: ./server/.env
        required: false
    environment:
      STORAGE_SERVICE_URL: ${STORAGE_SERVICE_URL:-http://storage:8002}
      SECURITY_SERVICE_URL: ${SECURITY_SERVICE_URL:-http://security:8001}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-key-change-in-production}
      VAULT_ENCRYPTION_KEY: "${VAULT_ENCRYPTION_KEY:-c3VwZXJfc2VjcmV0X2tleV9jaGFuZ2VfaW5fcHJvZHVjdGlvbl8=}"
      PORT: 8000
      DEBUG: "${DEBUG:-true}"
    ports:
      - "${SERVER_PORT:-8000}:8000"
    networks:
      - network
    depends_on:
      storage:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    networks:
      - network
    depends_on:
      - postgres-storage
      - postgres-security
    restart: unless-stopped

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_AUTH_URL: ${VITE_AUTH_URL:-http://localhost:8001}
    ports:
      - "${UI_PORT:-3000}:80"
    networks:
      - network
    depends_on:
      server:
        condition: service_healthy

volumes:
  postgres_storage_data:
  postgres_security_data:
  redis_data:

networks:
  network:
    driver: bridge